</div>

<header class="navbar">
  <div class="container wrap">
   
    <a class="brand" href="index.html">
      <img src="logo-luxurycars.svg" alt="Logo Luxury Car's">
      <span></span>
    </a>

    <!-- boton burguer -->
    <button class="nav-toggle" aria-expanded="false" aria-controls="mainnav" aria-label="Abrir menú">☰</button>

    <!-- menu -->
    <nav id="mainnav" class="nav">
     <a href="index.html">Inicio</a>
      <a href="listado_tabla.html">Especificaciónes</a>
      <a href="listado_box.html">Modelos</a>

<section class="hero" style="--hero-image:url('img/hero.jpg')">

<main class="container section">
  <h2>Destacados</h2>

  <!-- Grid vacio se rellena aleatoriamente por JS-->
  <div id="destacados" class="grid" style="margin-top:18px"></div>

<footer class="footer">

    <div style="display:flex;align-items:center;gap:10px">

      <strong></strong>
    </div>
    <small>© 2025. Proyecto académico.</small>
  </div>
</footer>

<!-- Splash -->
<script>
  const splash = document.getElementById('splash');
  const inner  = document.querySelector('.splash-inner');
  function hideSplash(){ splash.classList.add('hidden'); }
  inner?.addEventListener('animationend', (e) => {
    if (e.animationName === 'splash-enter') setTimeout(hideSplash, 350);
  });
  setTimeout(hideSplash, 3000);
</script>

<!-- aleatorios -->
<script>
(function(){
  const AUTOS = [
    { marca:'Aston Martin',   modelo:'Vantage 2023',        precio:220000, img:'img/vantage.jpg' },
    { marca:'Aston Martin',   modelo:'DB11 2022',           precio:260000, img:'img/db11.jpg' },
    { marca:'Bentley',        modelo:'Continental GT 2023', precio:280000, img:'img/continental.jpg' },
    { marca:'Bentley',        modelo:'Bentayga 2022',       precio:300000, img:'img/bentayga.jpg' },
    { marca:'Aston Martin',   modelo:'DBX 707 2023',        precio:330000, img:'img/dbx707.jpg' },
    { marca:'Bentley',        modelo:'Flying Spur 2023',    precio:310000, img:'img/flyingspur.jpg' },
    { marca:'Ferrari',        modelo:'Roma 2024',           precio:270000, img:'img/roma.jpg' },
    { marca:'Porsche',        modelo:'911 Turbo S 2024',    precio:240000, img:'img/911turbo.jpg' },
    { marca:'Rolls-Royce',    modelo:'Cullinan 2024',       precio:355000, img:'img/cullinan.jpg' },
    { marca:'Ferrari',        modelo:'SF90 Stradale 2024',  precio:490000, img:'img/sf90.jpg' },
    { marca:'Lamborghini',    modelo:'Aventador 2022',      precio:400000, img:'img/aventador.jpg' },
    { marca:'Mercedes-Benz',  modelo:'AMG G 63 2024',       precio:180000, img:'img/gwagon.jpg' },
    { marca:'Lamborghini',    modelo:'Urus 2024',           precio:260000, img:'img/urus.jpg' }
  ];

  const money = v => new Intl.NumberFormat('es-AR',{style:'currency',currency:'USD',maximumFractionDigits:0}).format(v);
  const el = document.getElementById('destacados'); if (!el) return;

  //elige 6 al azar sin repetir
  const N = 7, pool = AUTOS.slice(), picks = [];
  while (picks.length < Math.min(N, pool.length)) {
    picks.push(pool.splice(Math.floor(Math.random()*pool.length), 1)[0]);
  }

  el.innerHTML = picks.map(a => `
    <article class="card">
      <img class="media" src="${a.img}" alt="${a.marca} ${a.modelo}" loading="lazy"
           onerror="this.src='https://images.unsplash.com/photo-1549923746-c502d488b3ea?q=80&auto=format&fit=crop&w=1200'">
      <div class="body">
        <span class="tag">${a.marca}</span>
        <h3 class="title">${a.modelo}</h3>
        <p class="price">${money(a.precio)}</p>
      </div>
    </article>
  `).join('');
})();
</script>

<script src="app.js"></script>

</body>
</html>
